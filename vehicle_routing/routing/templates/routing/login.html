{% extends 'routing/base.html' %}
{% load static %} 
{% block title %}
    Login - OProutes
{% endblock %}

{% block content %}
<style>
    .body {
        background-image: url("{% static 'images/routing_map.png' %}");
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        background-size: cover;
    }
</style>

<section class="vh-100 body" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #424242;">
                    <div class="card-body p-5">
                        <h3 class="mb-5 text-center" style="color: aliceblue;">Sign in</h3>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2" style="color: aliceblue;">Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" style="background: none; border: 2px solid aliceblue; color: aliceblue;" />
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2" style="color: aliceblue;">Password</label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" style="background: none; border: 2px solid aliceblue; color: aliceblue;" />
                        </div>
                        <div style="display: flex; flex-direction: row; justify-content: space-between;">
                            <div class="d-flex">
                                <a style="color: aliceblue; text-decoration: none;" href="#">Forget password</a>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3" style="font-size: 15px; color: aliceblue; margin-left: 5px;">Remember password</label>
                            </div>
                        </div>
                        <div class="d-flex flex-direction-column justify-content-evenly">
                            <a href="{% url 'register' %}" style="text-decoration: none; color: aliceblue;">
                                <div style="height: 50px; width: 190px; border: 2px solid #508bfc; border-radius: 5px; padding-top: 10px; padding-left: 60px; min-width: 90px;">Sign Up</div>
                            </a>
                            <a href="{% url 'dashboard' %}"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block text-center" type="submit" style="width: 200px; box-shadow: 4px 2px 15px #424242;">Login</button></a>
                        </div>
                        <hr style="background: white;">
                        <div class="text-center">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; margin-bottom: 20px;" type="submit">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit">
                                <i class="fab fa-facebook-f me-2"></i>Sign in with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
